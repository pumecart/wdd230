<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading (Images)</h1>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://placekitten.com/300/400" alt="kitten" class="lazy">
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten" class="lazy" >
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten1" class="lazy">
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten2" class="lazy">
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten3" class="lazy">
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten4" class="lazy">
        </picture>
        <picture>
            <img data-src="https://placekitten.com/300/400" alt="kitten5" class="lazy">
        </picture>
    </main>
    <script src="scripts/lazyload.js" defer></script>
</body>
</html>
