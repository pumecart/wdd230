<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading (Images)</h1>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://placekitten.com/300/400" alt="kitten">
        </picture>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://placebear.com/300/400" alt="bear">
        </picture>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://placekitten.com/300/400" alt="puppy">
        </picture>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://place.dog/300/400" alt="dog">
        </picture>
        <picture>
            <img src="images/greysquare.jpg" data-src="https://placekitten.com/300/400" alt="kitten1">
        </picture>
        
    </main>
    <script src="scripts/lazyload.js" defer></script>
</body>
</html>
