<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>
    <link rel="stylesheet" href="styles/tablecss.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Week 8: HTML Table Build</h1>
        <table>
            <caption>WDD230 | Pumehana Cartagena</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">Monthly Expense Tracker</th>
                </tr>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10/1</td>
                    <td>Mortgage</td>
                    <td>$1,500</td>
                </tr>
                <tr>
                    <td>10/2</td>
                    <td>Groceries</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>10/5</td>
                    <td>Dinner & Movies</td>
                    <td class="highlight">$100</td>
                </tr>
                <tr>
                    <td>10/7</td>
                    <td>Gasoline</td>
                    <td>$80</td>
                </tr>
                <tr>
                    <td>10/8</td>
                    <td>Electricity</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>
    </main>   
</body>
</html>
